<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body onload="loadApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Budget Available
            </div>
            <div class="presupuesto_valor" id="budget">+ 2,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto"> Revenue </div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="revenues"> +4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto"> Egress </div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresses">- 1,900.00 </div>
                    <div class=" presupuesto_egreso--porcentaje" id="percentEgress">45%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- The onsubmit not send to a server. -->
    <form id="form" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="type">
                    <option value="revenue" selected> + </option>
                    <option value="egress"> - </option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Add Description" id="description" />
                <input type="number" class="agregar_valor" placeholder="Value" id="value" step='any' />
                <button class="agregar_btn" onclick="addData()">
                  <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Revenue</h2>
            <div id="list-revenue"></div>
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo"> Egress</h2>
            <div id="list-egress"></div>
        </div>
    </div>

    <script src="js/Data.js "></script>
    <script src="js/Revenue.js "></script>
    <script src="js/Egress.js "></script>
    <script src="js/app.js "></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
